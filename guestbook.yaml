apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/HE41T/argocd-test.git'  # Git repo ของคุณ
    targetRevision: main
    path: '.'                                               # path ที่มี index.html
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
# Deployment สำหรับ serve index.html ด้วย nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: test-app-html
---
# ConfigMap สำหรับ index.html
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head>
        <title>Test App</title>
      </head>
      <body>
        <h1>nik nik nikka</h1>
      </body>
    </html>
---
# Service แบบ NodePort
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: default
spec:
  type: NodePort
  selector:
    app: test-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080   # กำหนด NodePort เอง
